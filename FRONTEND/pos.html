<!DOCTYPE html>
<html>
<head>
    <title>POS Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { cursor: pointer; transition: transform 0.2s; }
        .product-card:hover { transform: scale(1.02); border-color: #0d6efd; }
        .cart-area { height: calc(100vh - 80px); overflow-y: auto; background: white; border-left: 1px solid #ddd; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark px-3 mb-3">
        <span class="navbar-brand">ðŸ›’ Biashara-POS Terminal</span>
        <div>
            <a href="products.html" class="btn btn-sm btn-outline-light me-2">Inventory</a>
            <a href="dashboard.html" class="btn btn-sm btn-outline-light">Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-8">
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search Product...">
                    </div>

                    <div class="col-12">
                        <div class="row g-3" id="productsGrid">
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 cart-area p-3 shadow-sm">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Current Bill</span>
                    <span class="badge bg-primary rounded-pill" id="cartCount">0 items</span>
                </h4>
                
                <ul class="list-group mb-3" id="cartItems">
                    <li class="list-group-item text-center text-muted">
                        Cart is empty
                    </li>
                </ul>

                <div class="list-group mb-3">
                    <div class="list-group-item d-flex justify-content-between bg-light">
                        <span class="fw-bold">Total (KES)</span>
                        <strong class="text-success" id="totalAmount">0.00</strong>
                    </div>
                </div>

                <button class="btn btn-success w-100 btn-lg mb-2" onclick="completeSale()">COMPLETE SALE</button>
                <button class="btn btn-danger w-100 btn-sm" onclick="clearCart()">CLEAR CART</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api';
        let products = [];
        let cart = [];

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterProducts(e.target.value);
            });
        });

        // Load all products from API
        function loadProducts() {
            fetch(`${API_URL}/products`)
                .then(response => response.json())
                .then(data => {
                    products = data;
                    displayProducts(products);
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('productsGrid').innerHTML = `
                        <div class="col-12 text-center text-danger">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i><br>
                            Error loading products. Make sure backend is running.
                        </div>`;
                });
        }

        // Display products
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center text-muted">
                        No products found.
                    </div>`;
                return;
            }

            grid.innerHTML = productsToShow.map(product => `
                <div class="col-md-3">
                    <div class="card product-card text-center p-2" onclick="addToCart(${product.id})">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">${product.name}</h6>
                            <p class="text-primary fw-bold mb-1">KES ${product.sellingPrice.toFixed(2)}</p>
                            <small class="text-muted">Stock: ${product.quantity}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter products
        function filterProducts(searchTerm) {
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayProducts(filtered);
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            if (product.quantity === 0) {
                alert('Product out of stock!');
                return;
            }

            // Check if product already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity < product.quantity) {
                    existingItem.quantity++;
                } else {
                    alert('Cannot add more. Stock limit reached!');
                    return;
                }
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.sellingPrice,
                    quantity: 1,
                    maxStock: product.quantity
                });
            }
            
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const totalAmount = document.getElementById('totalAmount');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <li class="list-group-item text-center text-muted">
                        Cart is empty
                    </li>`;
                cartCount.textContent = '0 items';
                totalAmount.textContent = '0.00';
                return;
            }

            cartItemsDiv.innerHTML = cart.map((item, index) => `
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="my-0">${item.name}</h6>
                            <small class="text-muted">KES ${item.price.toFixed(2)} each</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="decreaseQuantity(${index})">-</button>
                            <span class="fw-bold mx-2">${item.quantity}</span>
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="increaseQuantity(${index})">+</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${index})">Ã—</button>
                        </div>
                    </div>
                    <div class="text-end mt-2">
                        <strong>KES ${(item.price * item.quantity).toFixed(2)}</strong>
                    </div>
                </li>
            `).join('');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;
            totalAmount.textContent = total.toFixed(2);
        }

        // Increase quantity
        function increaseQuantity(index) {
            if (cart[index].quantity < cart[index].maxStock) {
                cart[index].quantity++;
                updateCart();
            } else {
                alert('Cannot add more. Stock limit reached!');
            }
        }

        // Decrease quantity
        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                updateCart();
            } else {
                removeFromCart(index);
            }
        }

        // Remove from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Clear cart
        function clearCart() {
            if (cart.length > 0 && confirm('Clear all items from cart?')) {
                cart = [];
                updateCart();
            }
        }

        // Complete sale
        function completeSale() {
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (confirm(`Complete sale for KES ${total.toFixed(2)}?`)) {
                // Update stock quantities
                const updatePromises = cart.map(item => {
                    const product = products.find(p => p.id === item.id);
                    const newQuantity = product.quantity - item.quantity;
                    
                    return fetch(`${API_URL}/products/${item.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ...product,
                            quantity: newQuantity
                        })
                    });
                });

                Promise.all(updatePromises)
                    .then(() => {
                        alert(`Sale completed successfully! Total: KES ${total.toFixed(2)}`);
                        cart = [];
                        updateCart();
                        loadProducts(); // Reload to get updated stock
                    })
                    .catch(error => {
                        console.error('Error completing sale:', error);
                        alert('Error completing sale. Please try again.');
                    });
            }
        }
    </script>
</body>
</html>
