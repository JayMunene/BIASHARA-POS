<!DOCTYPE html>
<html>
<head>
    <title>Biashara-POS | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
            background: white; 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 100%; 
            padding: 12px; 
            font-weight: bold; 
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">üèóÔ∏è</div>
        <div class="text-center mb-4">
            <h3 class="fw-bold" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Biashara-POS</h3>
            <p class="text-muted">Sign in to manage your shop</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Demo: admin / admin (any username/password works)</small>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">
                <a href="dashboard.html" class="text-decoration-none">Skip to Dashboard</a> | 
                <a href="products.html" class="text-decoration-none">Inventory</a> | 
                <a href="pos.html" class="text-decoration-none">POS</a>
            </small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple demo authentication (any credentials work)
            if (username && password) {
                // Store user session (optional for future use)
                localStorage.setItem('user', username);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter username and password');
            }
        });
    </script>
</body>
</html>
